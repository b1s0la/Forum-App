<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">

    <!-- Material Design Bootstrap -->
    <link href="css/md.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">

</head>

<body>
<!-- Nav bar stars -->
<!-- Navigation section -->
<section id="features">

<!-- section log in -->
<section id="log">
   
    <div class="row">
         <div class="container">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <div class="header">
                       <h2 class="text-center headers">SignUp To Join Forum</h2>
                    </div>
                    <div class="form-group">
                        <div class="container">
                        
                        <label class="c-l-b" >Full Name</label>
                         <form>
                          <div class="input-group">
                            <input type="" class="form-control" autocomplete="on" maxlength="200" pattern="\d{4}" title="First four digits" required="" placeholder="Full Name" style="margin-bottom: 10px;">
                            <div class="input-group-btn">
                              <button class="btn btn-default btn-md" type="submit" style="margin-bottom: 10px;">
                                <i class="fa fa-user"></i>
                              </button>
                            </div>
                          </div>
                        </form>
                         <label class="c-l-b" >Email Address</label>
                         <form>
                          <div class="input-group">
                            <input type="" class="form-control" autocomplete="on" maxlength="200" pattern="\d{4}" title="First four digits" required="" placeholder="Email" style="margin-bottom: 10px;">
                            <div class="input-group-btn">
                              <button class="btn btn-default btn-md" type="submit" style="margin-bottom: 10px;">
                                <i class="fa fa-envelope"></i>
                              </button>
                            </div>
                          </div>
                        </form>
                         <label class="c-l-b">Password</label>
                         <form>
                          <div class="input-group">
                            <input type="" class="form-control" autocomplete="on" maxlength="200" pattern="\d{4}" title="First four digits" required="" placeholder="Password" style="margin-bottom: 10px;">
                            <div class="input-group-btn">
                              <button class="btn btn-default btn-md" type="submit" style="margin-bottom: 10px;">
                                <i class="fa fa-lock"></i>
                              </button>
                            </div>
                          </div>
                        </form>
                       
                    </div>
                    <center>
                        <a href="login.html" class="btn btn-inverse" id="btnd" style="margin-top: 10px; background-color: #d9534f; color: white;">Sign Up</a>
                        <h5 class="text-center">Already a user <a href="login.html">Log In</a></h5>
                    </center>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>                                  
    </div>
</section>
<!-- end of log in -->
 <!-- SCRIPTS -->


    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>


</body>

</html>
